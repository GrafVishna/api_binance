<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Currency Converter</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <div class="form">
         <input type="number" id="amount" placeholder="Amount" step="any">
         <select id="fromCurrency">
            <option value="BTCEUR">BTCEUR</option>
            <option value="BTCUSDT">BTCUSDT</option>
            <option value="BTCEUR">BTCEUR</option>
            <option value="BCCBTC">BCCBTC</option>
            <option value="HSRBTC">HSRBTC</option>
            <option value="ETHBTC">ETHBTC</option>
            <option value="WTCBTC">WTCBTC</option>
            <option value="BTGBTC">BTGBTC</option>
         </select>
         <select id="toCurrency">
            <option value="BTCEUR">BTCEUR</option>
            <option value="BTCUSDT">BTCUSDT</option>
            <option value="BTCEUR">BTCEUR</option>
            <option value="BCCBTC">BCCBTC</option>
            <option value="HSRBTC">HSRBTC</option>
            <option value="ETHBTC">ETHBTC</option>
            <option value="WTCBTC">WTCBTC</option>
            <option value="BTGBTC">BTGBTC</option>
         </select>
         <button id="convert">Convert</button>
         <p id="result"></p>
      </div>
   </body>
   <script src="app.js"></script>
</html>
